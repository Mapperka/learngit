<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<meta http-equiv="X-UA-Compatible" content="edge" />-->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <title>湖州医废</title>
</head>
<body>

  <div id="root" style="width:500px;height:500px;overflow-y: scroll;background: #00ff00">
    <div style="height:200px;background: #ff00f0;width:200px;margin-bottom: 50px;display: inline-block">1</div>
    <div style="height:200px;background: #ff00ff;width:200px;margin-bottom: 50px;display: inline-block">1</div><br />
    <div style="height:200px;background: #0000f0;width:200px;margin-bottom: 50px;display: inline-block">1</div>
    <div style="height:200px;background: #0000f0;width:200px;margin-bottom: 50px;display: inline-block">1</div>
  </div>
  <script >
    $(document).ready(function () {
      const div = $('#root')
      div.scroll(function () {
        const sctop = div.scrollTop()
        console.log('sctop', sctop)
        if (sctop > 0 && sctop < 250) {
          console.log(1)
        } else if (sctop > 250) {
          console.log(2)
        }
      })
    })
  </script>

</body>
